<style>
* { box-sizing: border-box; }

body {

.hidden { display: none; }

}

select {
  width: 100%;
  padding: 12px;
  border-radius: 18px;

  font-size: 15px;
  margin-bottom: 18px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 22px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.next { background: #ffd1dc; }
#yes { background: #9be7c4; }
#no  { background: #ffb3b3; margin-top: 12px; }

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

.fadeOut {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}
</style>
</head>
