<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 18px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to   { transform: translateY(-120vh); }
}

/* MAIN WRAPPER */
.wrapper {
  width: 100%;
  max-width: 360px;
  padding: 18px;
  z-index: 2;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.96);
  border-radius: 28px;
  padding: 26px 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.2);
  animation: cardEnter 0.8s ease;
}

@keyframes cardEnter {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

.hidden {
  display: none;
}

p {
  font-size: 16px;
  line-height: 1.5;
  color: #333;
  margin-bottom: 18px;
}

/* SELECT */
select {
  width: 100%;
  padding: 12px;
  border-radius: 18px;
  border: 1px solid #ddd;
  font-size: 15px;
  margin-bottom: 18px;
}

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  border-radius: 22px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:active {
  transform: scale(0.96);
}

.next {
  background: #ffd1dc;
}

#yes {
  background: #9be7c4;
}

#no {
  background: #ffb3b3;
  margin-top: 12px;
}

/* FADE OUT */
.fadeOut {
  animation: fadeOut 0.8s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-20px); }
}
</style>
</head>
